<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Contagem Decrescente</h1>
    <div id="outDiv"></div>
    <script>
        for(let i = 10;i >= 1;i-- ){
            document.querySelector("#outDiv").innerHTML += i + "<br>";
        }
    </script>
