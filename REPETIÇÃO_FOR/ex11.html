<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <div id="outSoma"></div>
    <script>
        let soma = 0;
        let lista = "";
        for(let i = 1; i<= 100; i++){
            soma += i;
            lista += i + "<br>"
        }
        document.querySelector("#outSoma").innerHTML = "Soma de 1 a  100: " + soma;

        
    </script>
</body>
</html>
